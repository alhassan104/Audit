<form method="post"
      hx-post="{% url 'core:submit_audit_plan' project.id %}"
      hx-target="#plan-area"
      hx-swap="innerHTML">
  {% csrf_token %}
  <div class="mb-3">
    <label>وصف الخطة</label>
    <textarea name="notes" class="form-control" required></textarea>
  </div>
  <button type="submit" class="btn btn-success">إرسال</button>
</form>
