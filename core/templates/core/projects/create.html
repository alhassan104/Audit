<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    <div class="mb-3">
        <label for="title" class="form-label">Project Title *</label>
        <input type="text" class="form-control" id="title" name="title" required>
    </div>

    <div class="mb-3">
        <label for="description" class="form-label">Project Description *</label>
        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
    </div>

    <div class="mb-3">
        <label for="department" class="form-label">Department *</label>
        <select class="form-select" id="department" name="department" required>
            <option value="">Select Department</option>
            {% for dept in departments %}
                <option value="{{ dept.id }}">{{ dept.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label for="auditors" class="form-label">Assign Auditors *</label>
        <select class="form-select" id="auditors" name="auditors" multiple required>
            {% for auditor in auditors %}
                <option value="{{ auditor.id }}">{{ auditor.get_full_name|default:auditor.username }}</option>
            {% endfor %}
        </select>
        <div class="form-text">Hold Ctrl/Cmd to select multiple auditors</div>
    </div>

    <div class="mb-3">
        <label for="manager_notes" class="form-label">Manager Notes</label>
        <textarea class="form-control" id="manager_notes" name="manager_notes" rows="2"></textarea>
        <div class="form-text">Optional notes or comments for the auditors</div>
    </div>

    <div class="d-flex justify-content-end gap-2">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Create Project</button>
    </div>
</form>
